<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Statistik Kasus</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        header {
            #background: linear-gradient(135deg, #00A7E1, #0474BA);
            color: #00A7E1;
            padding: 20px;
            text-align: center;
        }
        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            padding: 30px;
        }
        .chart-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
        }
        .chart-card h3 {
            margin-bottom: 15px;
            color: #0474BA;
            font-size: 18px;
            text-align: center;
        }
        .back {
            display: block;
            margin: 20px auto;
            width: 200px;
            text-align: center;
            padding: 10px;
            background: #F77D0E;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }
        .back:hover {
            background: #F9AA50;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“Š Statistik Kasus Konseling</h1>
    </header>
    <div class="charts">
        <div class="chart-card">
            <h3>Kasus per Bulan</h3>
            <canvas id="chartBulan"></canvas>
        </div>
        <div class="chart-card">
            <h3>Kasus per Tahun</h3>
            <canvas id="chartTahun"></canvas>
        </div>
        <div class="chart-card">
            <h3>Kategori Kasus</h3>
            <canvas id="chartKategori"></canvas>
        </div>
        <div class="chart-card">
            <h3>Kasus per Konselor</h3>
            <canvas id="chartKonselor"></canvas>
        </div>
    </div>
    <script src="statistic.js"></script>
</body>
</html>
